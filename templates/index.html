<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body>
    <div class="settings-container" id="settings-panel" style="display: none;">
        <h3>Chat Settings</h3>
        <form id="settings-form">
            <div class="form-group">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                    <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16K</option>
                </select>
            </div>
            <div class="form-group">
                <small id="cost-info" class="text-muted"></small>
            </div>
            <div class="form-group">
                <label for="system-prompt">System Prompt:</label>
                <textarea id="system-prompt" rows="3">You are a helpful assistant.</textarea>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label for="max-tokens">Max Tokens:</label>
                <input type="number" id="max-tokens" min="1" max="4000" value="1000">
            </div>
            <div class="button-group">
                <button type="submit">Save Settings</button>
                <button type="button" id="restore-defaults" class="secondary-button">Restore Defaults</button>
            </div>
        </form>
    </div>
    <div class="chat-container">
        <div style="padding: 10px; border-bottom: 1px solid #dee2e6;">
            <button id="toggle-settings">Toggle Settings</button>
            <button id="clear-chat">Clear Conversation</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input-container">
            <form id="chat-form">
                <textarea id="message-input"
                    placeholder="Type your message... (Press Shift + Enter for new line, Enter to send)"
                    rows="3"></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="char-count" id="char-count">0 characters</div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
