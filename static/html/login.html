<!-- static/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/static/html/register.html">Register here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error messages
            errorMessage.style.display = 'none';

            try {
                console.log('Attempting login for:', email);

                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Store the token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user_email', email);


                // Store the token and token expiration time (e.g., 1 hour from now)
                const expirationTime = new Date().getTime() + 601200000; // 7 days minus 1 hour in milliseconds
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('token_expiration', expirationTime);
                localStorage.setItem('user_email', email);

                //const timestamp = expirationTime;
                //const sdate = new Date(timestamp);
                //alert(sdate);

                // Redirect to the chat page
                window.location.href = '/';
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
