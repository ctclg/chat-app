name: Deploy to Azure
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Create deployment package
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Create fresh deployment directory
        rm -rf deployment || true
        mkdir deployment
        
        # Copy necessary files
        cp -r main.py requirements.txt static templates gunicorn.conf.py deployment/
        
        # Create startup script
        echo '#!/bin/bash' > deployment/startup.sh
        echo 'cd /home/site/wwwroot' >> deployment/startup.sh
        echo 'gunicorn main:app --config gunicorn.conf.py' >> deployment/startup.sh
        
        # Make startup script executable
        chmod +x deployment/startup.sh
        
        # Ensure all dependencies are installed
        pip freeze > deployment/requirements.txt

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment