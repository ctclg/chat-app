name: Deploy to Azure
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Create deployment package
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Create fresh deployment directory
        rm -rf deployment || true
        mkdir deployment
        
        # Copy necessary files
        cp -r main.py requirements.txt static templates deployment/
        
        # Create startup script with debugging
        cat > deployment/startup.sh << 'EOF'
        #!/bin/bash
        set -e
        echo "Current directory: $(pwd)"
        echo "Listing directory contents:"
        ls -la
        echo "Python version:"
        python --version
        echo "Pip version:"
        pip --version
        echo "Installing requirements..."
        pip install -r requirements.txt
        echo "Starting Gunicorn..."
        gunicorn main:app --bind=0.0.0.0:8000 --workers=4 --worker-class=uvicorn.workers.UvicornWorker --timeout=120 --access-logfile=- --error-logfile=- --log-level=debug
        EOF
        
        # Make startup script executable
        chmod +x deployment/startup.sh
        
        # Ensure all dependencies are installed
        pip freeze > deployment/requirements.txt

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment