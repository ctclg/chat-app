name: Deploy to Azure
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Create deployment package
      run: |
        python -m pip install --upgrade pip
        
        # Create fresh deployment directory
        rm -rf deployment || true
        mkdir deployment
        
        # Copy necessary files
        cp -r main.py requirements.txt static templates deployment/
        
        # Create startup script
        cat > deployment/startup.sh << 'EOF'
        #!/bin/bash
        cd /home/site/wwwroot

        # Create and activate virtual environment
        python -m venv antenv
        source antenv/bin/activate

        # Install dependencies
        pip install -r requirements.txt

        # Start the application
        gunicorn main:app --bind=0.0.0.0:8000 --timeout=120 --access-logfile=- --error-logfile=- --log-level=debug --workers=4 --worker-class=uvicorn.workers.UvicornWorker
        EOF
        
        # Make startup script executable
        chmod +x deployment/startup.sh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment